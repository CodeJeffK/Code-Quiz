<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <ul>
                <div>
                    <li>
                        View high scores
                    </li>
                </div>
                <div>
                    <li id="timer"></li>
                </div>
            </ul>
        </header>

        <main class="conatiner">
            <!-- Start quiz -->
            <div id="main">
                <h1>Coding Quiz Challenge</h1>
                <h2></h2>
                <pre>
Try to answer the following code-related questions within the time limit.
Keep in mind that incorrect answers will penalize your score/time
by ten seconds!
                </pre>
                <div>
                    <button id="quizButton">Start Quiz</button>
                </div>
                <form id="score" class="hide">
                    <label for="data">Enter Initials</label>
                    <input id="initials" type="text" name="data" value="">
                    <button id="submitScore">Submit</button>
                </form>
            </div>

            <!-- Quiz slides -->
                <section class="hidden">
                    <div id="quizContainer">
                        <div id="questions"></div>
                        <div id="answers">
                            <button class="button">1.<span id="answer1"></span></button>
                            <button class="button">2.<span id="answer2"></span></button>
                            <button class="button">3.<span id="answer3"></span></button>
                            <button class="button">4.<span id="answer4"></span></button>
                            <div id="result"></div>
                        </div>
                    </div>
                </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
